<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdullah Al Mamun | Creative Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --glass:rgba(255,255,255,0.06);
  --rgb:linear-gradient(120deg,#00f0ff,#ff00ea,#00ff85,#ffd000);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}

/* ================= HERO ================= */
.hero{
  min-height:100svh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:36px;
  padding:28px 18px;
  text-align:center;
}

.video-wrap{
  position:relative;
  width:60%;
  max-width:900px;
  opacity:0;
  transform:translateY(20px) scale(0.96);
  animation:videoIntro 1.1s ease forwards;
}

.video-wrap video{
  width:100%;
  border-radius:18px;
  display:block;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
}

/* SAFE FADE (ALL BROWSERS) */
.video-fade{
  position:absolute;
  inset:auto 0 0 0;
  height:45%;
  background:linear-gradient(to bottom, rgba(5,5,5,0), #050505);
  pointer-events:none;
  border-radius:0 0 18px 18px;
}

@keyframes videoIntro{
  to{opacity:1;transform:none;}
}

.hero h1{
  font-size:56px;
  font-weight:700;
  background:var(--rgb);
  background-size:300%;
  -webkit-background-clip:text;
  color:transparent;
  animation:rgbText 6s linear infinite;
}

.hero p{
  max-width:640px;
  color:#bdbdbd;
  font-size:18px;
  line-height:1.6;
}

@keyframes rgbText{
  0%{background-position:0%}
  100%{background-position:300%}
}

/* ================= SECTIONS ================= */
section{
  padding:80px 7%;
}

.title{
  font-size:32px;
  margin-bottom:36px;
  position:relative;
}

.title::after{
  content:'';
  width:64px;
  height:3px;
  background:var(--rgb);
  position:absolute;
  left:0;
  bottom:-10px;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:28px;
}

/* ================= CARD ================= */
.card{
  border-radius:16px;
  overflow:hidden;
  background:var(--glass);
  backdrop-filter:blur(14px);
  cursor:pointer;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.45s ease;
}

.card:hover img{
  transform:scale(1.1);
}

/* ================= BANNERS ================= */
.banners-grid{
  grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
}

/* ================= LIGHTBOX ================= */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:0.25s;
  z-index:999;
}

.lightbox.active{
  opacity:1;
  pointer-events:auto;
}

.lightbox img{
  max-width:94%;
  max-height:94%;
  border-radius:16px;
  box-shadow:0 0 60px rgba(255,255,255,0.35);
}

/* ================= FOOTER ================= */
footer{
  padding:32px 18px;
  text-align:center;
  color:#777;
  background:#020202;
  font-size:14px;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  .video-wrap{width:100%;}
  section{padding:70px 6%;}
}

@media(max-width:600px){
  .hero h1{font-size:34px;}
  .hero p{font-size:15px;}
  .title{font-size:26px;}

  /* ðŸ”¥ IMPORTANT MOBILE FIX */
  .grid{
    grid-template-columns:repeat(2,1fr);
    gap:18px;
  }

  .banners-grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="video-wrap">
    <video id="heroVideo" muted playsinline preload="auto">
      <source src="portfolio_videos/Animation.mp4" type="video/mp4">
    </video>
    <div class="video-fade"></div>
  </div>

  <div>
    <h1>Abdullah Al Mamun</h1>
    <p>Premium thumbnails, branding & visuals designed to convert viewers into a targeted audience.</p>
  </div>
</div>

<!-- LOGOS -->
<section>
<h2 class="title">Logos & Branding</h2>
<div class="grid">
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/Logo.jpg"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/Logo.png"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/Logo3.png"></div>
</div>
</section>

<!-- THUMBNAILS -->
<section>
<h2 class="title">YouTube Thumbnails</h2>
<div class="grid">
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD.jpg"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD2.jpg"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD3.jpg"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD4.jpg"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA.png"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA2.png"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA3.png"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA4.png"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA5.png"></div>
</div>
</section>

<!-- BANNERS -->
<section>
<h2 class="title">Banners</h2>
<div class="grid banners-grid">
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/Banner.png"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/Banner2.png"></div>
</div>
</section>

<!-- MOCKUPS -->
<section>
<h2 class="title">Mockups & Merch</h2>
<div class="grid">
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/Mockup.jpg"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/Mockup.png"></div>
  <div class="card" onclick="openImg(this)"><img src="portfolio_images/All T-Shirt Design.png"></div>
</div>
</section>

<footer>

</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeImg()">
  <img id="lightboxImg">
</div>

<script>
const video = document.getElementById('heroVideo');
video.addEventListener('canplay',()=>video.play());

function openImg(card){
  document.getElementById('lightboxImg').src =
    card.querySelector('img').src;
  document.getElementById('lightbox')
    .classList.add('active');
}

function closeImg(){
  document.getElementById('lightbox')
    .classList.remove('active');
}
</script>

</body>
</html>
