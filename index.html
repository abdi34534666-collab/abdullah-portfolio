<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdullah Al Mamun | Creative Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#050505;
    --glass:rgba(255,255,255,0.06);
    --rgb:linear-gradient(120deg,#00f0ff,#ff00ea,#00ff85,#ffd000);
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:var(--bg);
    color:#fff;
    overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:30px;
}

.hero h1{
    font-size:56px;
    font-weight:700;
    background:var(--rgb);
    background-size:300%;
    -webkit-background-clip:text;
    color:transparent;
    animation:rgbText 6s linear infinite;
}

.hero p{
    margin-top:18px;
    color:#bdbdbd;
    font-size:18px;
    max-width:640px;
}

@keyframes rgbText{
    0%{background-position:0%}
    100%{background-position:300%}
}

/* ===== SECTION ===== */
section{
    padding:90px 7%;
}

.title{
    font-size:32px;
    margin-bottom:40px;
    position:relative;
}

.title::after{
    content:'';
    width:70px;
    height:3px;
    background:var(--rgb);
    position:absolute;
    left:0;
    bottom:-12px;
}

/* ===== GRID ===== */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:34px;
}

/* ===== CARD ===== */
.card{
    position:relative;
    border-radius:18px;
    overflow:hidden;
    background:var(--glass);
    backdrop-filter:blur(14px);
    cursor:pointer;
    transition:0.5s;
}

.card::before{
    content:'';
    position:absolute;
    inset:-2px;
    background:var(--rgb);
    opacity:0;
    z-index:-1;
    transition:0.5s;
    animation:rgbGlow 8s linear infinite;
}

.card:hover::before{
    opacity:1;
}

@keyframes rgbGlow{
    0%{filter:hue-rotate(0deg)}
    100%{filter:hue-rotate(360deg)}
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.6s;
}

.card:hover img{
    transform:scale(1.12);
}

/* ===== BANNERS ===== */
.banners-grid{
    grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
}

.banner img{
    aspect-ratio:16/9;
}

/* ===== LIGHTBOX ===== */
.lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.92);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    pointer-events:none;
    transition:0.4s;
    z-index:999;
}

.lightbox.active{
    opacity:1;
    pointer-events:auto;
}

.lightbox img{
    max-width:92%;
    max-height:92%;
    border-radius:18px;
    box-shadow:0 0 50px rgba(0,255,255,0.45);
    animation:zoomIn 0.4s ease;
}

@keyframes zoomIn{
    from{transform:scale(0.85);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

/* ===== FOOTER ===== */
footer{
    padding:40px;
    text-align:center;
    color:#777;
    background:#020202;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    .hero h1{font-size:38px;}
    .hero p{font-size:16px;}
    section{padding:70px 6%;}
    .banners-grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div>
        <h1>Abdullah Al Mamun</h1>
        <p>Premium thumbnails, branding & visuals designed to convert viewers into a targeted audience.</p>
    </div>
</div>

<!-- LOGOS -->
<section>
    <h2 class="title">Logos & Branding</h2>
    <div class="grid">
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/Logo.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/Logo.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/Logo3.png"></div>
    </div>
</section>

<!-- THUMBNAILS -->
<section>
    <h2 class="title">YouTube Thumbnails</h2>
    <div class="grid">
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD2.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD3.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD4.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA2.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA3.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA4.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA5.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA7.png"></div>
    </div>
</section>

<section>
    <h2 class="title">Banners</h2>
    <div class="grid banners-grid">

        <div class="card banner" onclick="openImg(this)">
            <img src="portfolio_images/Banner.png" alt="Wide Banner Design">
        </div>

        <div class="card banner" onclick="openImg(this)">
            <img src="portfolio_images/Banner2.png" alt="Wide Banner Design">
        </div>

    </div>
</section>


<!-- MOCKUPS -->
<section>
    <h2 class="title">Mockups & Merch</h2>
    <div class="grid">
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/Mockup.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/Mockup.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/All T-Shirt Design.png"></div>
    </div>
</section>

<footer>
    © 2025 Abdullah Al Mamun • Premium Creative Portfolio
</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeImg()">
    <img id="lightboxImg">
</div>

<script>
function openImg(card){
    document.getElementById('lightboxImg').src = card.querySelector('img').src;
    document.getElementById('lightbox').classList.add('active');
}
function closeImg(){
    document.getElementById('lightbox').classList.remove('active');
}
</script>

</body>
</html>
