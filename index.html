<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdullah Al Mamun | Creative Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#050505;
    --glass:rgba(255,255,255,0.06);
    --rgb:linear-gradient(
        120deg,
        #00f0ff,
        #ff00ea,
        #00ff85,
        #ffd000,
        #ff006a,
        #00f0ff
    );
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:var(--bg);
    color:#fff;
    overflow-x:hidden;
}

/* ================= HERO ================= */
.hero{
    position:relative;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
}

/* video smaller & centered */
.hero video{
    position:absolute;
    width:70%;
    max-width:1080px;
    aspect-ratio:16/9;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    object-fit:cover;
    border-radius:24px;
    filter:brightness(0.82);
    box-shadow:0 50px 140px rgba(0,0,0,0.95);
    transition:opacity 1.3s ease, transform 1.3s ease;
    z-index:1;
}

/* ðŸ”¥ EXTRA DEEP BLACK DOWN BLEND */
.hero::after{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(
        to bottom,
        rgba(0,0,0,0) 35%,
        rgba(0,0,0,0.6) 55%,
        rgba(0,0,0,0.9) 75%,
        rgba(0,0,0,1) 100%
    );
    z-index:2;
}

/* ================= HERO TEXT ================= */
.hero-content{
    position:relative;
    z-index:3;
    opacity:0;
    transform:translateY(80px);
    transition:1.2s cubic-bezier(.22,.61,.36,1);
    padding:30px;
}

.hero-content.show{
    opacity:1;
    transform:translateY(0);
}

/* ðŸ”¥ RGB LOOP NAME */
.hero h1{
    font-size:56px;
    font-weight:700;
    background:var(--rgb);
    background-size:500%;
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    animation:rgbLoop 8s linear infinite;
}

@keyframes rgbLoop{
    0%{background-position:0%}
    100%{background-position:500%}
}

.hero p{
    margin-top:18px;
    color:#cfcfcf;
    font-size:18px;
    max-width:640px;
}

/* ================= SECTIONS ================= */
section{
    padding:90px 7%;
}

.title{
    font-size:32px;
    margin-bottom:40px;
    position:relative;
}

.title::after{
    content:'';
    width:70px;
    height:3px;
    background:#fff;
    position:absolute;
    left:0;
    bottom:-12px;
}

/* ================= GRID ================= */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:34px;
}

/* ================= CARD ================= */
.card{
    position:relative;
    border-radius:18px;
    overflow:hidden;
    background:var(--glass);
    backdrop-filter:blur(14px);
    cursor:pointer;
    transition:0.4s ease;
}

/* WHITE glow only */
.card:hover{
    box-shadow:0 0 40px rgba(255,255,255,0.55);
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.6s ease;
}

.card:hover img{
    transform:scale(1.12);
}

/* ================= BANNERS ================= */
.banners-grid{
    grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
}

.banner img{
    aspect-ratio:16/9;
}

/* ================= LIGHTBOX ================= */
.lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.94);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    pointer-events:none;
    transition:0.4s;
    z-index:999;
}

.lightbox.active{
    opacity:1;
    pointer-events:auto;
}

.lightbox img{
    max-width:92%;
    max-height:92%;
    border-radius:18px;
    box-shadow:0 0 45px rgba(255,255,255,0.6);
}

/* ================= FOOTER ================= */
footer{
    padding:40px;
    text-align:center;
    color:#777;
    background:#020202;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    .hero h1{font-size:36px;}
    .hero p{font-size:15px;}
    section{padding:70px 6%;}
    .banners-grid{grid-template-columns:1fr;}
    .hero video{width:92%;}
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <video id="heroVideo" autoplay muted playsinline>
        <source src="portfolio_videos/hero.mp4" type="video/mp4">
    </video>

    <div class="hero-content" id="heroContent">
        <h1>Abdullah Al Mamun</h1>
        <p>Premium thumbnails, branding & visuals designed to convert viewers into a targeted audience.</p>
    </div>
</div>

<!-- LOGOS -->
<section>
    <h2 class="title">Logos & Branding</h2>
    <div class="grid">
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/Logo.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/Logo.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/Logo3.png"></div>
    </div>
</section>

<!-- THUMBNAILS -->
<section>
    <h2 class="title">YouTube Thumbnails</h2>
    <div class="grid">
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD2.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD3.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/BD4.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA2.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA3.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA4.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA5.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/USA7.png"></div>
    </div>
</section>

<!-- BANNERS -->
<section>
    <h2 class="title">Banners</h2>
    <div class="grid banners-grid">
        <div class="card banner" onclick="openImg(this)"><img src="portfolio_images/Banner.png"></div>
        <div class="card banner" onclick="openImg(this)"><img src="portfolio_images/Banner2.png"></div>
    </div>
</section>

<!-- MOCKUPS -->
<section>
    <h2 class="title">Mockups & Merch</h2>
    <div class="grid">
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/Mockup.jpg"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/Mockup.png"></div>
        <div class="card" onclick="openImg(this)"><img src="portfolio_images/All T-Shirt Design.png"></div>
    </div>
</section>

<footer>
    Â© 2025 Abdullah Al Mamun â€¢ Premium Creative Portfolio
</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeImg()">
    <img id="lightboxImg">
</div>

<script>
const video = document.getElementById('heroVideo');
const content = document.getElementById('heroContent');

/* hero video first â†’ 5s â†’ text */
setTimeout(() => {
    video.style.opacity = '0';
    video.style.transform = 'translate(-50%,-50%) scale(0.95)';
    content.classList.add('show');
}, 5000);

function openImg(card){
    document.getElementById('lightboxImg').src =
        card.querySelector('img').src;
    document.getElementById('lightbox').classList.add('active');
}
function closeImg(){
    document.getElementById('lightbox').classList.remove('active');
}
</script>

</body>
</html>
